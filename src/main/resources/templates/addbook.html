<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <Title>Add a Book</Title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

    <h1>Add Book</h1>
    
    <form th:action="@{/save}" th:object="${book}" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" />
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" th:field="*{author}" />
        </div>
        <div>
            <label for="publicationYear">Publication Year:</label>
            <input type="number" id="publicationYear" th:field="*{publicationYear}" />
        </div>
        <div>
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" th:field="*{isbn}" />
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="text" id="price" th:field="*{price}" />
        </div>
        <label for="category">Category:</label>
                <select class="form-control" id="category" th:field="*{category}">
                    <option th:each="category: ${category}" th:value="${category.categoryId}" th:text="${category.name}"></option>
                </select>
        <button type="submit">Add Book</button>
    </form>
    
    </body>

</html>
